# render.yaml
services:
  # --- Web App (Docker) ---
  - type: web
    name: ereceipt-app
    runtime: docker           # (If your account expects 'env', see fallback below)
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health

    envVars:
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:${PORT}
      - key: Demo
        value: true

      # SQLite on a persistent disk
      - key: Storage__Mode
        value: Sql
      - key: Storage__SqlProvider
        value: Sqlite
      - key: Storage__ConnectionStrings__Sqlite
        value: Data Source=/data/app.db

      # Point to the private service by DNS name inside Render's private network
      - key: Storage__Redis
        value: redis:6379

      # Set these after first deploy (then redeploy)
      - key: Shortener__ShortBaseUrl
        value: https://REPLACE_AFTER_DEPLOY
      - key: Shortener__ViewBaseUrl
        value: https://REPLACE_AFTER_DEPLOY/view.html

      # JWT rotation (replace with strong random secrets after first deploy)
      - key: Jwt__Issuer
        value: ereceipt
      - key: Jwt__Audience
        value: ereceipt-viewer
      - key: Jwt__ExpMinutes
        value: "10"
      - key: Jwt__SkewSeconds
        value: "120"
      - key: Jwt__ActiveKid
        value: k2
      - key: Jwt__Keys__0__Kid
        value: k1
      - key: Jwt__Keys__0__Secret
        value: CHANGE_ME_TO_LONG_RANDOM_1______________________________________
      - key: Jwt__Keys__1__Kid
        value: k2
      - key: Jwt__Keys__1__Secret
        value: CHANGE_ME_TO_LONG_RANDOM_2______________________________________

      # Rate limits
      - key: RateLimit__Otp__PerIpPerMinute
        value: "5"
      - key: RateLimit__Otp__PerJtiPerMinute
        value: "3"
      - key: RateLimit__Shorten__PerIpPerMinute
        value: "30"
      - key: RateLimit__Shorten__PerKeyPerHour
        value: "120"

    # persistent disk for SQLite
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

  # --- Redis (Private Service) ---
  - type: pserv
    name: redis
    runtime: image            # (If your account expects 'env', see fallback below)
    plan: starter             # private services canâ€™t be on free
    image:
      url: docker.io/library/redis:7-alpine
    # If 'dockerCommand' is not accepted on your account, change to 'command:'
    command: redis-server --appendonly yes --save 60 1 --appendfsync everysec

    # persistent disk for Redis data
    disk:
      name: redisdata
      mountPath: /data
      sizeGB: 1
